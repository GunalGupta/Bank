<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/editprofile.css">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- Navbar top -->
    <div class="navbar-top">
        <div class="title">
            <h1 style="text-align: center;">Profile</h1>
        </div>

        <!-- Navbar -->
        <ul>
            <li>
                <a href="dashboard.html">
                    <i class="fa fa-sign-out-alt fa-2x"></i>
                </a>
            </li>
        </ul>
        <!-- End -->
    </div>
    <!-- End -->

    <!-- Sidenav -->
    <div class="sidenav">
        <div class="profile">
            <img src="img/user4.png" alt="" width="100" height="100">

            <div class="name">
                Lara Page
            </div>
            <div class="job">
                @larapage07
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a onclick="sendprofile()" style="cursor: pointer;">Profile</a>
            </div>
            <div class="url">
                <a class="active">Settings</a>
            </div>
        </div>
    </div>
    <!-- End -->

    <!-- Main -->
    <div class="main">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                            <td id="name">Lara Page</td>
                        </tr>
                        <tr>
                            <td>Username</td>
                            <td>:</td>
                            <td id="username">larapage07</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td id="email">larapage@gmail.com</td>
                            <i class="fa fa-pen fa-xs edit" id="edit2"></i>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>:</td>
                            <td id="address">4-Square, New York, USA</td>
                            <i class="fa fa-pen fa-xs edit" id="edit3" ></i>
                        </tr>
                        <tr>
                            <td>Government ID</td>
                            <td>:</td>
                            <td id="GID">DKEJDAK</td>
                        </tr>
                        <tr>
                            <td>Job</td>
                            <td>:</td>
                            <td id="job">Managing Director, Google</td>
                            <i class="fa fa-pen fa-xs edit" id="edit4" ></i>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/editprofile.js"></script>
</body>
</html>
